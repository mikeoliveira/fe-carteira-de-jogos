
  <form class="example-form" [formGroup]="jogoForm" (ngSubmit)="onSubmit()">
    <div class="form-label">
      <label>Digite os n√∫meros do seu jogo</label>
    </div>
    <div class="group-two-digits">
      @for (controlName of getControlNames(); track $index) {
      <mat-form-field class="two-digits">
        <input
          [formControlName]="controlName"
          [id]="controlName"
          class="example-input"
          matInput
          placeholder="Ex.5"
        />
      </mat-form-field>
      }
    </div>
  
    <span><button mat-raised-button type="button" (click)="adicionarCampo()">Adicionar mais campo</button></span>
    <div class="actions-button">
      <button mat-raised-button type="submit" [disabled]="!jogoForm.valid">Finalizar Jogo</button>
      <button mat-raised-button type="button" (click)="limparJogos()">Limpar Jogos</button>
    </div>
    
  </form>
  
  <lib-lista-jogos></lib-lista-jogos>
